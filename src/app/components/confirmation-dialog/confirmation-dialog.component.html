<!-- confirmation-dialog.component.html -->
<div class="confirmation-dialog">
    <h2>Confirm Deployment</h2>
    <ul class="deployment-list">
      <li *ngIf="data.deployBackend">Deploy Backend</li>
      <li *ngIf="data.deploySql">Deploy SQL Server</li>
      <li *ngIf="data.deployBot">Deploy Bot</li>
      <li *ngIf="data.deployMigrations">Deploy Migrations</li>
    </ul>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="confirmDeployment()">Confirm</button>
      <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
    </div>
  </div>
